#
version: 2
jobs:
  unit_test:
    docker:
      - image: circleci/ruby:2.4-node-browsers
    working_directory: ~/repo
    steps:
      - checkout

      # run tests!
      - run:
          name: run tests
          command: |
            bundle install --jobs=4 --retry=3 --path bundle
            cd src
            ruby test-cmdline-option-parser.rb
            ruby test-docker-registry-cli.rb